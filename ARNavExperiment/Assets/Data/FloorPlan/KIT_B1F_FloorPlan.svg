<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <style>
    .corridor { fill: #e8e8e8; stroke: #999; stroke-width: 1; }
    .room { fill: #f5f5f5; stroke: #666; stroke-width: 1; }
    .room-label { font-family: sans-serif; font-size: 9px; fill: #333; text-anchor: middle; }
    .room-name { font-family: sans-serif; font-size: 7px; fill: #666; text-anchor: middle; }
    .corridor-label { font-family: sans-serif; font-size: 10px; fill: #888; text-anchor: middle; }
    .intersection { fill: #ddd; stroke: #999; stroke-width: 1; }
    .stairs { fill: #ffd700; stroke: #b8860b; stroke-width: 1; }
    .wp-marker { fill: #3498db; stroke: white; stroke-width: 2; }
    .start-marker { fill: #e74c3c; stroke: white; stroke-width: 2; }
  </style>

  <!-- Background -->
  <rect width="800" height="600" fill="white"/>

  <!-- ====== CORRIDORS ====== -->
  <!-- South corridor (horizontal) -->
