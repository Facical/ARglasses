  <!-- West corridor (vertical) -->
  <rect class="corridor" x="150" y="130" width="40" height="330"/>
  <!-- North corridor (horizontal) -->
  <rect class="corridor" x="150" y="130" width="500" height="40"/>
  <!-- East corridor (vertical) -->
