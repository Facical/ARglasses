  <text class="corridor-label" x="170" y="445">SW</text>
  <!-- NW intersection -->
  <rect class="intersection" x="150" y="130" width="40" height="40"/>
  <text class="corridor-label" x="170" y="155">NW</text>
  <!-- NE intersection -->
  <rect class="intersection" x="610" y="130" width="40" height="40"/>
  <text class="corridor-label" x="630" y="155">NE</text>
  <!-- SE intersection -->
  <rect class="intersection" x="610" y="420" width="40" height="40"/>
